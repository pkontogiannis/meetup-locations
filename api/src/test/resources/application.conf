secret-key = "secret"
secret-key = ${?SECRET_KEY}

akka.http {
  caching {
    initialCapacity: 25
    maxCapacity = 50
    timeToLive = 20
    timeToIdle = 10
  }
  host-connection-pool.max-open-requests = 64
}

http.client {
  baseUrl: "http://localhost:8080/latest"
  timeout: 30000
  retries: 3
}

server {
  host: "localhost"
  version: "v01"
  initialization-timeout: 5
}
